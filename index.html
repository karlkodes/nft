<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <!-- Main images -->
      <div class="img-container">
        <div class="eth-container">
          <div class="overlay"><img class="eye" src="images/icon-view.svg" alt="view"></div>
          <img class="eth-img" src="images/image-equilibrium.jpg" alt="ethimge">
        </div>

      </div>

<!-- Eth header -->
    <p class="nft-tag">Equilibrium #3429</p>
    <p class="nft-description">Our Equilibrium collection promotes balance and calm.</p>

<!-- Eth-details-->
    <div class="eth-info">
      <div class="blue-eth">
        <table>
          <tr>
            <td class="eth-icon"><img src="images/icon-ethereum.svg" alt="icon-ethereum"></td>
            <td class="eth-cost">0.041 ETH</td>
            <td class="clock"><img src="images/icon-clock.svg" alt="clock-icon"></td>
            <td class="days-remaining">3 days left</td>
          </tr>
        </table>
      </div>
    </div>
    <div>
      <hr>
<!-- Creator info -->
      <div class="creation">
        <table>
          <tr>
            <td><img class="avatar" src="images/image-avatar.png" alt="avatar"></td>
            <td class="pic-space">Creation of<span class="Jules"> Jules Wyvern</span></td>
          </tr>
        </table>
      </div>
    </div>
    </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">karlkodes</a>.
  </div>
</body>
</html>
